description: Common properties for performance states (p-state)

compatible: "zephyr,p-state"

properties:
  load-threshold:
    type: int
    description: |
        CPU load threshold, in percent, for entering this performance state. Once
        the CPU load exceeds this threshold, it becomes a valid performance state
        for the P-state driver to switch to.
  disabled:
    type: boolean
    description: |
        Disable property to disable this performance state.
